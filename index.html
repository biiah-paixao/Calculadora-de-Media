<!DOCTYPE html>
<html>
  <head>
    <title> Imersão Dev Alura - Aula 01</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">
      Calculadora de média</h1>
      <p class="page-subtitle">
      Descubra qual a sua média de nota de todas as provas!
      </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">

      <div class="page-content">

        <div class="page-inputs efeito-vidro"> 
          <input type="text" name="Nome" id="nome" class="page-input-nome" placeholder="Digite seu nome">

          <label>
            Nota 1 - 
            <input type="number" id="nota1" min="0" max="10" placeholder="1º bimestre">
          </label>

          <label>
            Nota 2 - 
            <input type="number" id="nota2" min="0" max="10" placeholder="2º bimestre">
          </label>

          <label>
            Nota 3 - 
            <input type="number" id="nota3" min="0" max="10" placeholder="3º bimestre">
          </label>

          <label>
            Nota 4 - 
            <input type="number" id="nota4" min="0" max="10" placeholder="4º bimestre">
          </label>
          
          <button id='btn' class="btn">Calcular média </button>
        </div>

        <div class="page-result efeito-vidro">
          <h2>A sua média foi de </h2>
          <p class="result"></p>
          <div class="info"></div>
          <img id="image" src="" width="100px" class="img">
        </div>
      </div>

      
      
      
    </div>
    <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="main.js"></script>
  </body>
</html>
